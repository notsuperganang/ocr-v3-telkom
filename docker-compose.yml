version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: telkom_contracts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

